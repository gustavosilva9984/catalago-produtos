<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <style>
        /* (Mantenha o CSS existente) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        header {
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .filters button,
        .filters select {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .filters button:hover,
        .filters select:hover {
            background-color: #0056b3;
        }

        .filters select {
            padding: 8px;
        }

        .catalog-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: contain;
        }

        .card-content {
            padding: 15px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card h3 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1em;
            color: #666;
            margin-bottom: 10px;
        }

        .card .product-code {
            font-weight: bold;
            color: #555;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .quantity-input {
            width: 50px;
            padding: 5px;
            text-align: center;
        }

        .add-to-cart-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: #218838;
        }

        .cart-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .cart-icon:hover {
            background-color: #0056b3;
        }

        .cart-container {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            z-index: 1001;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-container.open {
            right: 0;
        }

        .close-cart {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .order-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .order-button:hover {
            background-color: #218838;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
            }

            header, .filters, .cart-icon, .cart-container, .card-actions {
                display: none;
            }

            .catalog-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin: 0px;
            }

            .card {
                width: 100%;
                page-break-inside: avoid;
                height: 335px;
            }

            .card img {
                height: 280px;
            }

            .card-content {
                font-size: 12px;
            }
            .card h3 {
                font-size: 10px;
                font-style: italic;
            }
            #search-input{
             display: none;
            }
        }

        .vendor-select {
            margin: 20px 0;
        }

        .vendor-select select {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .vendor-select select:hover {
            background-color: #0056b3;
        }

        .send-message-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .send-message-btn:hover {
            background-color: #218838;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-container input:focus {
            border-color: #007bff;
            outline: none;
        }
        .print-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .print-button:hover {
         background-color: #0056b3;
        }
        .cart-count {
            background-color: red; /* Cor de fundo vermelha */
            color: white; /* Cor do texto em branco */
            border-radius: 50%; /* Forma redonda */
            padding: 5px 10px; /* Espa√ßamento interno */
            position: absolute; /* Para posicionar sobre o √≠cone */
            top: -5px; /* Ajuste a posi√ß√£o conforme necess√°rio */
            right: -10px; /* Ajuste a posi√ß√£o conforme necess√°rio */
            font-size: 0.8em; /* Tamanho da fonte */
        }


    </style>
</head>
<body>
    <header>
        <h1>Cat√°logo de Produtos</h1>
        <button class="print-button" onclick="window.print()">Imprimir</button>
    </header>

    <div class="filters" id="filters">
        <button id="show-all">Todos</button>
        <select id="category-select">
            <option value="">Escolha uma categoria</option>
        </select>
        <select id="subcategory-select" style="display: none;">
            <option value="">Escolha uma subcategoria</option>
        </select>
    </div>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Pesquisar produto ou C√≥digo">
    </div>
    
    <div class="catalog-container" id="catalog-container">
        <!-- Os cards de produtos ser√£o gerados dinamicamente aqui -->
    </div>

    <div class="cart-icon" id="cart-icon">üõí <span id="cart-count" class="cart-count">0</span></div>


    <div class="cart-container" id="cart-container">
        <div class="close-cart" id="close-cart">√ó</div>
        <h2>Carrinho de Compras</h2>
        <div id="cart-items"></div>
        <div class="cart-footer">
            <div class="vendor-select">
                <select id="vendor-select">
                    <option value="">Escolha um vendedor</option>
                </select>
            </div>
            <button class="send-message-btn" id="send-message-btn">Enviar Mensagem</button>
        </div>
    </div>
    <div id="image-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index: 1000;">
        <img id="modal-image" style="max-width:90%; max-height:90%;">
    </div>
    
    <script>
        const sheetId = '1mJbjNBsfJQmhThpFvaYchuvNslHtRBPWiV7fgzONJl8';
        const apiKey = 'AIzaSyBUBfQAzykuAOrdQzJHR_RTVzK0R5HhFrM';
        const sheetName = 'Pagina1';
        
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;
        
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const headers = data.values[0];
                const products = data.values.slice(1);
                const catalogContainer = document.getElementById('catalog-container');
                const categorySelect = document.getElementById('category-select');
                const subcategorySelect = document.getElementById('subcategory-select');
                const vendorSelect = document.getElementById('vendor-select');
                const sendMessageBtn = document.getElementById('send-message-btn');
                
                const headerIndex = {
                    nome: headers.indexOf('nome'),
                    codigo: headers.indexOf('codigo'),
                    img: headers.indexOf('img'),
                    categoria: headers.indexOf('categoria'),
                    subcategoria: headers.indexOf('subcategoria')
                };
        
                if (Object.values(headerIndex).includes(-1)) {
                    console.error('Uma ou mais colunas necess√°rias n√£o foram encontradas na planilha.');
                    return;
                }
    
                // Array de vendedores
                const vendors = [
                    { name: 'GUSTAVO', whatsapp: '+55038998853882' },
                    { name: 'GABRIEL', whatsapp: '+55038997299051' },
                    // Adicione mais vendedores conforme necess√°rio
                ];
    
                // Preencher o seletor de vendedores
                vendors.forEach(vendor => {
                    const option = document.createElement('option');
                    option.value = vendor.whatsapp;
                    option.textContent = vendor.name;
                    vendorSelect.appendChild(option);
                });
        
                const categories = new Set();
                const subcategories = new Map();
        
                products.forEach(product => {
                    const category = product[headerIndex.categoria];
                    const subcategory = product[headerIndex.subcategoria];
        
                    categories.add(category);
                    if (category && subcategory) {
                        if (!subcategories.has(category)) {
                            subcategories.set(category, new Set());
                        }
                        subcategories.get(category).add(subcategory);
                    }
                });
        
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
        
                const allOption = document.createElement('option');
                allOption.value = '';
                allOption.textContent = 'Todas as subcategorias';
                subcategorySelect.appendChild(allOption);
        
                function updateSubcategories() {
                    const selectedCategory = categorySelect.value;
                    subcategorySelect.innerHTML = '<option value="">Escolha uma subcategoria</option>';
        
                    if (selectedCategory) {
                        const subcategoriesForCategory = subcategories.get(selectedCategory);
                        if (subcategoriesForCategory) {
                            subcategoriesForCategory.forEach(subcategory => {
                                const option = document.createElement('option');
                                option.value = subcategory;
                                option.textContent = subcategory;
                                subcategorySelect.appendChild(option);
                            });
                        }
                        subcategorySelect.style.display = 'block';
                    } else {
                        subcategorySelect.style.display = 'none';
                    }
                }
        
                function displayProducts(productsToDisplay) {
                    catalogContainer.innerHTML = '';
                    productsToDisplay.forEach(product => {
                        const nome = product[headerIndex.nome];
                        const codigo = product[headerIndex.codigo];
                        const img = product[headerIndex.img];
        
                        const card = document.createElement('div');
                        card.className = 'card';
        
                        card.innerHTML = `
                            <img src="${img}" alt="${nome}">
                            <div class="card-content">
                                <h3>${nome}</h3>
                                <p class="product-code">C√≥digo: ${codigo}</p>
                                <div class="card-actions">
                                    <input type="number" class="quantity-input" value="1" min="1">
                                    <button class="add-to-cart-btn" data-product='${JSON.stringify(product)}'>Adicionar</button>
                                </div>
                            </div>
                        `;
        
                        catalogContainer.appendChild(card);
                        card.querySelector('img').addEventListener('click', () => {
                            document.getElementById('modal-image').src = img;
                            document.getElementById('image-modal').style.display = 'flex';
                        });
    
                        document.getElementById('image-modal').addEventListener('click', () => {
                            document.getElementById('image-modal').style.display = 'none';
                        });
                    });
        
                    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                        button.addEventListener('click', addToCart);
                    });
                }
        
                function filterProducts() {
                    const selectedCategory = categorySelect.value;
                    const selectedSubcategory = subcategorySelect.value;
        
                    const filteredProducts = products.filter(product => {
                        const productCategory = product[headerIndex.categoria];
                        const productSubcategory = product[headerIndex.subcategoria];
                        return (selectedCategory === '' || productCategory === selectedCategory) &&
                               (selectedSubcategory === '' || productSubcategory === selectedSubcategory);
                    });
        
                    displayProducts(filteredProducts);
                }
        
                const searchInput = document.getElementById('search-input');

                searchInput.addEventListener('input', () => {
                    const searchTerm = searchInput.value.toLowerCase();
                    
                    if (searchTerm === '') {
                        // Se a pesquisa estiver vazia, limpar o cont√™iner de produtos
                        catalogContainer.innerHTML = '';
                    } else {
                        const filteredProducts = products.filter(product => {
                            const productName = product[headerIndex.nome].toLowerCase();
                            const productCode = product[headerIndex.codigo].toLowerCase();
                            return productName.includes(searchTerm) || productCode.includes(searchTerm);
                        });
                        displayProducts(filteredProducts);
                    }
                });

        
                categorySelect.addEventListener('change', () => {
                    updateSubcategories();
                    if (categorySelect.value) {
                        filterProducts();
                    } else {
                        catalogContainer.innerHTML = ''; // Limpa os produtos se nenhuma categoria for selecionada
                    }
                });
        
                subcategorySelect.addEventListener('change', filterProducts);
        
                // Cart functionality
                let cart = [];
        
                function addToCart(event) {
                    const product = JSON.parse(event.target.getAttribute('data-product'));
                    const quantity = parseInt(event.target.previousElementSibling.value);
                    
                    const existingItem = cart.find(item => item.product[headerIndex.codigo] === product[headerIndex.codigo]);
                    
                    if (existingItem) {
                        existingItem.quantity += quantity;
                    } else {
                        cart.push({ product, quantity });
                    }
                    
                    updateCartDisplay();
                    updateCartCount();
                    Toastify({
                        text: `Produto adicionado: ${product[headerIndex.nome]} (Quantidade: ${quantity})`,
                        duration: 3000,
                        close: true,
                        gravity: "top",
                        position: 'right',
                        backgroundColor: "#28a745",
                    }).showToast();
                }
        
                function updateCartCount() {
                    const cartCount = document.getElementById('cart-count');
                    cartCount.textContent = cart.length; // Atualiza a contagem com o n√∫mero de produtos √∫nicos
                }
        
                function updateCartDisplay() {
                    const cartItems = document.getElementById('cart-items');
                    cartItems.innerHTML = '';
                    
                    cart.forEach(item => {
                        const cartItem = document.createElement('div');
                        cartItem.className = 'cart-item';
                        cartItem.innerHTML = `
                            <span>${item.product[headerIndex.nome]} (${item.quantity})</span>
                            <button class="remove-item" data-code="${item.product[headerIndex.codigo]}">Remover</button>
                        `;
                        cartItems.appendChild(cartItem);
                    });
        
                    document.querySelectorAll('.remove-item').forEach(button => {
                        button.addEventListener('click', removeFromCart);
                    });
                }
        
                function removeFromCart(event) {
                    const codeToRemove = event.target.getAttribute('data-code');
                    cart = cart.filter(item => item.product[headerIndex.codigo] !== codeToRemove);
                    updateCartDisplay();
                }
        
                const cartIcon = document.getElementById('cart-icon');
                const cartContainer = document.getElementById('cart-container');
                const closeCart = document.getElementById('close-cart');
        
                cartIcon.addEventListener('click', () => {
                    cartContainer.classList.add('open');
                });
        
                closeCart.addEventListener('click', () => {
                    cartContainer.classList.remove('open');
                });
        
                const showAllButton = document.getElementById('show-all');
                showAllButton.addEventListener('click', () => {
                    categorySelect.value = '';
                    subcategorySelect.value = '';
                    subcategorySelect.style.display = 'none';
                    catalogContainer.innerHTML = ''; // Limpa os produtos
                });
    
                function sendMessage() {
                    const selectedVendor = vendorSelect.value;
                    
                    if (!selectedVendor) {
                        alert('Por favor, escolha um vendedor.');
                        return;
                    }
        
                    if (cart.length === 0) {
                        alert('O carrinho est√° vazio.');
                        return;
                    }
        
                    let message = 'Ol√°, gostaria de fazer um pedido:\n\n';
                    cart.forEach(item => {
                        message += `‚Ä¢ (C√≥digo: ${item.product[headerIndex.codigo]}) - Quantidade: ${item.quantity}\n`;
                    });
        
                    const encodedMessage = encodeURIComponent(message);
                    const whatsappUrl = `https://api.whatsapp.com/send?phone=${selectedVendor}&text=${encodedMessage}`;
        
                    window.open(whatsappUrl, '_blank');
                }
        
                sendMessageBtn.addEventListener('click', sendMessage);
            })
            .catch(error => console.error('Erro ao buscar dados:', error));
    </script>
    

</body>
</html>
